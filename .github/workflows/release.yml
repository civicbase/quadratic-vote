name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          # Do NOT set registry-url here.
          # `actions/setup-node` writes a token-based .npmrc (always-auth/_authToken) which can
          # interfere with npm Trusted Publishing (OIDC) and produce "token expired/revoked".

      # npm Trusted Publishing (OIDC) requires newer npm.
      # Without this, `npm publish` will fail with ENEEDAUTH ("need auth").
      - name: Upgrade npm for Trusted Publishing
        run: |
          npm i -g npm@^11.5.1
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test -- --run

      - name: Prepare clean npm config for OIDC publish
        run: |
          # Ensure npm doesn't read any token-based config accidentally.
          echo "" > "${GITHUB_WORKSPACE}/.npmrc.oidc"

      - name: Debug OIDC availability
        run: |
          echo "node: $(node -v)"
          echo "npm:  $(npm -v)"
          echo "registry: $(npm config get registry)"
          node -e "console.log('ACTIONS_ID_TOKEN_REQUEST_URL set:', !!process.env.ACTIONS_ID_TOKEN_REQUEST_URL); console.log('ACTIONS_ID_TOKEN_REQUEST_TOKEN set:', !!process.env.ACTIONS_ID_TOKEN_REQUEST_TOKEN)"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
          # Force npm to use a clean config file (no always-auth, no tokens).
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc.oidc
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
        run: |
          # If these are present (even empty), npm may treat the run as token-auth instead of OIDC.
          unset NODE_AUTH_TOKEN NPM_TOKEN
          npx semantic-release

