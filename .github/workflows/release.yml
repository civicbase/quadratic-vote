name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          # Do NOT set registry-url here.
          # `actions/setup-node` will generate an .npmrc that prefers NODE_AUTH_TOKEN,
          # which breaks npm Trusted Publishing (OIDC) if any old token is present.

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test -- --run

      - name: Debug npm Trusted Publishing prerequisites
        run: |
          node -v
          npm -v
          npm config get registry
          node -e "console.log('ACTIONS_ID_TOKEN_REQUEST_URL set:', !!process.env.ACTIONS_ID_TOKEN_REQUEST_URL); console.log('ACTIONS_ID_TOKEN_REQUEST_TOKEN set:', !!process.env.ACTIONS_ID_TOKEN_REQUEST_TOKEN)"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use npm Trusted Publishing (OIDC) instead of long-lived tokens.
          # Requires the Trusted Publisher connection configured in npm and:
          # permissions: id-token: write
          NPM_CONFIG_PROVENANCE: "true"
          # Ensure npm does not pick up any legacy token-based auth.
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
        run: npx semantic-release

